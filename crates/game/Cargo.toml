[package]
name = "game"
version = "0.1.0"
edition = "2021"

[dependencies]
goldfish = { path = "../goldfish" }
bytemuck = { version = "1.12.3", features = ["derive"] }
glam = "0.21.3"
im = "15.1.0"
uuid = "1.2.1"
winit = "0.27.4"

