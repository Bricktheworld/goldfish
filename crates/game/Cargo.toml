spirv_cross = { version = "0.23.1", default-features = false, features = [
	"hlsl",
] }
byteorder = "1.4.3"
goldfish = { path = "../goldfish" }
itertools = "0.7.4"

[lib]
name = "game"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]
